name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            wasm32-unknown-unknown
            ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libsqlcipher-dev \
            libsqlite3-dev
          echo "SQLITE3_NO_BUNDLED=1" >> $GITHUB_ENV
          echo "SQLITE3_STATIC=0" >> $GITHUB_ENV

      - name: Install Windows dependencies
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          vcpkg integrate install
          vcpkg install sqlcipher:x64-windows-static
          echo "SQLITE3_STATIC=1" >> $GITHUB_ENV
          echo "LIBSQLITE3_SYS_USE_PKG_CONFIG=0" >> $GITHUB_ENV
          echo "SQLITE3_LIB_DIR=C:\vcpkg\installed\x64-windows-static\lib" >> $GITHUB_ENV

      - name: Install macOS dependencies
        if: matrix.platform == 'macos-latest'
        run: |
          brew update
          brew install sqlcipher
          echo "SQLITE3_NO_BUNDLED=1" >> $GITHUB_ENV
          if [[ "${{ matrix.args }}" == *"x86_64"* ]]; then
            echo "MACOSX_DEPLOYMENT_TARGET=10.13" >> $GITHUB_ENV
          else
            echo "MACOSX_DEPLOYMENT_TARGET=11.0" >> $GITHUB_ENV
          fi

      - name: Install Trunk
        run: cargo install --locked trunk

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          SQLITE3_STATIC: ${{ env.SQLITE3_STATIC }}
          SQLITE3_NO_BUNDLED: ${{ env.SQLITE3_NO_BUNDLED }}
          SQLITE3_LIB_DIR: ${{ env.SQLITE3_LIB_DIR }}
          LIBSQLITE3_SYS_USE_PKG_CONFIG: ${{ env.LIBSQLITE3_SYS_USE_PKG_CONFIG }}
          MACOSX_DEPLOYMENT_TARGET: ${{ env.MACOSX_DEPLOYMENT_TARGET }}
        with:
          tagName: v__VERSION__
          releaseName: "Release v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          args: ${{ matrix.args }}
